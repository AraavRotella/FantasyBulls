<!DOCTYPE html>
<html>
    <head>
        <title>Fantasy Bulls HTML Prototype</title>
        <link href='./protoStyle.css' rel='stylesheet'>
    </head>      
    <body>
        <div class='container'>
            <div id="Title"> 
                <h1>Fantasy Bulls</h1>
            </div>
            <div class='menu'>
                <ul>
                    <li class="logo"><img src="BULLL-removebg-preview.png" alt="Fantasy Bulls Logo" /></li>
                    <li>Home</li>
                    <li>Stock Market</li>
                    <li>About</li>
                    <li><a href="#" class="SignUp-btn"><span>Sign Up</span></a></li>
                </ul>
            </div>

            <!-- Sign-in Box -->
            <div class="sign-in-box">
                <h2>Sign In</h2>
                <form action="/login" method="POST">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
                <p class="signup-link">Don't have an account? <a href="/signup">Sign up</a></p>
            </div>
        </div>
    </body>
</html>
